server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: pulse-monitoring
    static_configs:
      - targets:
          - localhost
        labels:
          job: gin-monitoring
          app: gin-monitoring
          __path__: /app/app.log
